{% extends 'base/base.html' %}

{% block title %} Add Blog | Blog Project{% endblock title %}

{% block content %}
{% if user.is_authenticated %}

<div class="container col-lg-6 shadow p-3 mx-auto mt-5">
    <h1 class="text-center">Post Your Blog</h1>
    <hr>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form  method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="POST" class="btn btn-success">
            </form>
        </div>
        <script>
            var name = "{{ user.id }}";
            document.getElementById("elder").value
            = name;
        </script>
    </div>
</div>

{% else %}
<strong>You are not logged in, please login to Add your blog!</strong>
{% endif %}
{% endblock content %}
